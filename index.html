<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JS Simple Loader</title>
    <style>
      body{font-family:Segoe UI,Roboto,Arial;margin:20px}
      pre{background:#f6f8fa;padding:8px;border-radius:4px}
    </style>
  </head>
  <body>
    <h1>JS Simple Loader</h1>
    <p>All scripts are loaded via static <code>&lt;script&gt;</code> tags so you can set breakpoints in DevTools and reload the page to hit them.</p>

    <!-- Static script tags load files immediately when the page opens -->
    <script src="./setTimeout.js"></script>
    <script src="./index.js"></script>
    <script src="./closure.js"></script>
    <script src="./currying.js"></script>

    <h2>Quick tips</h2>
    <pre>
Open DevTools (F12) -> Sources
Set breakpoints in the file(s) you want to debug
Reload this page to execute the scripts and stop at breakpoints
    </pre>
  </body>
</html>
